<div id="container">
<mat-card class="login-container" fxFlex="column" fxFlexAlign="center center">
  <mat-form-field>
    <input matInput placeholder="Account Number" [formControl]="accountNumber">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="PIN" [formControl]="pin">
  </mat-form-field>

  <button color="primary" mat-raised-button (click)="login()">Enter</button>
</mat-card>
</div>
